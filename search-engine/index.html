<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div id="three-container"></div>

        <!-- Navbar with search bar and nav links -->
        <div class="navbar">
            <h1 class="logo">ZYTHERION BIOVANC</h1> 
            <div class="nav-content">
                <!-- ðŸ”§ Backend Note: Connect this input with search functionality using debounce -->
                <div class="search-bar"> 
                    <input id="search-input" type="search" placeholder="Know what's out there">
                </div>
                <ul class="nav-links">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><i class='bx bx-user-circle'></i></li>
                    <li><i class='bx bx-menu-alt-right'></i></li>
                </ul>
            </div>
        </div>

        <!-- Hero section with visual canvas overlays and intro content -->
        <div class="hero-section">
            <div class="hero-container">
                <canvas id="blizzard-canvas"></canvas>
                <canvas id="snow-canvas"></canvas>

                <div class="hero-content">
                    <!-- ðŸ”§ Backend Note: Can be dynamic based on user preference/module -->
                    <div class="sub-content">
                        <p class="hero-subtitle">THE <br> <span>PEAK OF EVEREST </span></p>
                        <p class="hero-description"> <span>Uncover the mysteries </span><br> of the world's highest mountain</p>
                    </div>

                    <!-- Dashboard for wildlife AI updates -->
               <div class="dashboard-section">
                 <div class="dashboard-header">
                    <i class='bx bx-bar-chart'></i>
                     <h2>Recent Activity</h2>
                 </div>

                   <div class="dashboard-cards">
    <!-- ðŸ”§ Backend Note: Loop these with data from wildlife tracker -->
                        <div class="dashboard-card">
      <div class="indicator leopard"></div>
      <div class="card-info">
        <strong>Leopard</strong> spotted in Zone A
        <span class="time-badge">12 min ago</span>
      </div>
    </div>

    <div class="dashboard-card">
      <div class="indicator elephant"></div>
      <div class="card-info">
        <strong>Elephant</strong> migration detected
        <span class="time-badge">1 hour ago</span>
      </div>
    </div>

    <div class="dashboard-card">
      <div class="indicator eagle"></div>
      <div class="card-info">
        <strong>New nest</strong> recorded for Himalayan Eagle
        <span class="time-badge">Today</span>
      </div>
    </div>
  </div>
</div>
                </div>


                <!-- Articles section: Can be used to show recent blogs/news -->

                <!-- Visual/3D Effects JS Files -->
                <script type="module" src="assets/js/entryScene.js"></script>
                <script src="assets/js/snowEffect.js"></script>
                <script src="assets/js/ui.js"></script>
            </div>
        </div>
    </div>
</body>
</html>
