<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Company</title>
                 <link rel="preload" as="image" href="mount-everest-2560x1440-11019.jpg">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="hero-theme.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
<body>
    <div class="container">
        <div id="three-container"></div>

        <!-- Navbar with search bar and nav links -->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="navbar-surface">
              <div class="navbar-left">
                <h1 class="logo"><span class="brand-strong">ZYTHERION</span> <span class="brand-light">BIOVANC</span></h1>
              </div>
              <div class="navbar-center">
                <div class="navbar-search-mini">
                  <i class='bx bx-search'></i>
                  <input type="search" placeholder="Search..." aria-label="Quick search">
                </div>
              </div>
              <div class="navbar-right">
                <button class="icon-btn" aria-label="Notifications"><i class='bx bx-bell'></i></button>
                <button class="icon-btn" aria-label="Settings"><i class='bx bx-cog'></i></button>
                <button class="icon-btn" aria-label="Dark Mode"><i class='bx bx-moon'></i></button>
                <div class="avatar" aria-label="Profile" role="img"></div>
                <button class="icon-btn hamburger" aria-label="Menu"><i class='bx bx-menu-alt-right'></i></button>
              </div>
            </div>
          </div>
        </div>

        <!-- Hero section with visual canvas overlays and intro content -->
        <div class="hero-section">
            <div class="hero-container">
                <canvas id="blizzard-canvas"></canvas>
                <canvas id="snow-canvas"></canvas>

                <div class="nex-scroll-rail" aria-hidden="true">
                  <div class="nex-scroll-label top">01</div>
                  <div class="nex-scroll-track">
                    <div class="nex-scroll-progress"></div>
                    <div class="nex-scroll-thumb"></div>
                  </div>
                  <div class="nex-scroll-label bottom">04</div>
                </div>

                <div class="hero-content nex-hero">
                    <div class="nex-hero-left">
                        <div class="hero-text-group">
                          <h1 class="nex-hero-title">Know <span class="nex-accent">What’s Out There</span>.</h1>
                          <p class="nex-hero-desc">Explore the world’s knowledge with clarity and speed. Discover routes, research, and real‑time insights—all in one search.</p>
                          <div class="hero-search-group">
                            <input id="search-input-hero" class="hero-search-input" type="search" placeholder="Search the world’s knowledge">
                            <button class="nex-hero-cta hero-search-btn">Search</button>
                          </div>
                        </div>
                    </div>
                </div>


                <!-- Articles section: Can be used to show recent blogs/news -->

                <!-- Visual/3D Effects JS Files -->
                                 <script type="module" src="entryScene.js" defer></script>
                 <script src="snowEffect.js" defer></script>
                 <script src="hero.js" defer></script>
                 <script src="hero-accessibility.js" defer></script>
                 <script src="searchBar.js" defer></script>
                 <script src="scrollbar.js" defer></script>
            </div>
        </div>
    </div>
</body>
</html>
